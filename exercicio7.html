<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        
        Faça uma função anônima com ES6, armazenada na variável descobrirDiametro, que receba o 
        parâmetro "raio" e imprima a seguinte mensagem no browser: O diâmetro é: <mostrar o 
        respectivo valor>        
        <script>
        descobrirDiametro = function (raio){
             return "<br/>O diametro é:" + raio*2
         }
        document.write(descobrirDiametro(5))
        </script>

    </div>
</body>
